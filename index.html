<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TAMAGO SETLIST</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Rubik:wght@500;700&display=swap" rel="stylesheet">
    <!-- Google Fonts for the background text if needed, reusing Rubik/Mochiy is fine too -->
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --poster-blue: #00BFFF; /* Deep Sky Blue */
            --poster-white: #ffffff;
            --poster-shadow: #007bb5;
            --block-color: #2a2a2a;
            --tamago-yellow: #FFF100; /* Brought over for calendar accents */
        }
        
        body {
            background-color: var(--poster-blue);
            font-family: 'Rubik', sans-serif;
            color: var(--poster-white);
            overflow: hidden; /* Lock to single screen */
            touch-action: none;
        }

        .font-jp {
            font-family: 'Mochiy Pop One', sans-serif;
        }

        /* --- Background Text Layer (Ported) --- */
        .background-text-layer {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 200vmax;
            height: 200vmax;
            transform: translate(-50%, -50%) rotate(-30deg);
            z-index: 0; /* Lowest level */
            display: flex;
            flex-direction: column;
            justify-content: center;
            pointer-events: none;
            opacity: 0.15; /* Subtle blend */
        }

        .background-text-line {
            font-family: 'Dela Gothic One', sans-serif; /* Use the font from the original file */
            font-size: 15vh; /* Adjusted size for mobile balance */
            line-height: 1;
            white-space: nowrap;
            color: transparent;
            -webkit-text-stroke: 2px #ffffff; /* White stroke matches the theme */
            display: flex;
            width: 100%;
            letter-spacing: 0.1em;
        }

        .background-text-item {
            flex-shrink: 0;
            padding-right: 0;
            animation-name: bg-scroll;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes bg-scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }

        /* --- Existing Animations --- */
        /* Glitch Animation for the censored blocks */
        @keyframes glitch {
            0% { opacity: 1; transform: translateY(0); }
            5% { opacity: 0.9; transform: translateY(-1px); }
            10% { opacity: 1; transform: translateY(2px); }
            15% { opacity: 1; transform: translateY(-0.5px); }
            20% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; transform: translateY(0); }
            85% { opacity: 1; transform: translateY(1.5px); }
            90% { opacity: 0.6; transform: translateY(-1px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .censored-block {
            display: inline-block;
            animation: glitch 2.5s infinite steps(2, jump-none) alternate-reverse;
            color: transparent;
            background: var(--block-color);
            line-height: 0.8;
            padding: 0 2px;
            filter: none !important; 
            text-shadow: none !important;
            -webkit-text-stroke: 0 !important;
        }

        /* Float animation for background eggs */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .bg-egg {
            position: absolute;
            opacity: 0.1;
            z-index: 1; /* Sit just above text layer */
            animation: float 6s ease-in-out infinite;
        }

        /* Marquee Animation */
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        
        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
        }
        
        .marquee-content {
            display: inline-block;
            animation: marquee 15s linear infinite;
        }

        /* Sticker look for the setlist */
        .paper-texture {
            background-image: repeating-linear-gradient(0deg, transparent, transparent 29px, #e5e5f7 29px, #e5e5f7 30px);
            background-size: 100% 30px;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.2);
        }

        /* --- Calendar Button Styles (Integrated Style) --- */
        .calendar-wrapper {
            position: relative;
            z-index: 30; /* High z-index to interact */
            margin-top: 10px;
        }

        .calendar-btn {
            background-color: black;
            color: white;
            font-family: 'Rubik', sans-serif;
            font-weight: 700;
            padding: 10px 24px;
            font-size: 1rem;
            border: 3px solid white;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .calendar-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px rgba(0,0,0,0.2);
        }

        .calendar-dropdown {
            display: flex;
            position: absolute;
            bottom: 110%; /* Show above button */
            left: 50%;
            transform: translate(-50%, 10px) scale(0.9);
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            background-color: white;
            min-width: 240px;
            border: 3px solid black;
            flex-direction: column;
            box-shadow: 6px 6px 0 rgba(0,0,0,0.3);
            z-index: 40;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .calendar-dropdown.show {
            visibility: visible;
            opacity: 1;
            transform: translate(-50%, 0) scale(1);
            pointer-events: auto;
        }

        .dropdown-item {
            color: black;
            padding: 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: none;
            background: none;
            width: 100%;
            cursor: pointer;
            font-family: 'Rubik', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            border-bottom: 2px solid #eee;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background-color: var(--poster-blue);
            color: white;
        }
        
        .dropdown-item svg {
            width: 1.2em;
            height: 1.2em;
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col relative">

    <!-- 1. Background Text Layer (Added) -->
    <div class="background-text-layer"></div>

    <!-- Background Decorative Elements (Abstract Eggs) -->
    <div class="bg-egg w-64 h-80 bg-white rounded-[50%/60%_60%_40%_40%] -top-20 -left-20 rotate-12 delay-100"></div>
    <div class="bg-egg w-48 h-60 bg-white rounded-[50%/60%_60%_40%_40%] bottom-10 -right-10 -rotate-12 delay-700"></div>
    <div class="bg-egg w-32 h-40 bg-white rounded-[50%/60%_60%_40%_40%] top-1/3 right-10 rotate-45 delay-300"></div>

    <!-- Top Marquee -->
    <div class="w-full bg-black text-white py-1 z-20 border-b-4 border-white shadow-md relative">
        <div class="marquee-container">
            <div class="marquee-content font-bold text-lg tracking-widest uppercase">
                BERKLEE J-POP ENSEMBLE ★ TAMAGO ★ LIVE PERFORMANCE ★ BERKLEE J-POP ENSEMBLE ★ TAMAGO ★
            </div>
        </div>
    </div>

    <!-- Main Content Container -->
    <main class="flex-1 flex flex-col items-center justify-between p-4 z-10 relative h-full max-h-screen">
        
        <!-- Header / Band Name -->
        <header class="text-center mt-2 animate-bounce flex-none">
            <h2 class="text-xl md:text-2xl font-bold tracking-tighter uppercase drop-shadow-md transform -rotate-2">
                J-POP ENSEMBLE
            </h2>
            <h1 class="text-6xl md:text-7xl font-jp font-bold text-white drop-shadow-[4px_4px_0_rgba(0,0,0,0.5)] leading-none mt-[-5px]">
                TAMAGO
            </h1>
            <div class="text-sm font-jp bg-white text-blue-500 inline-block px-2 rotate-2 font-semibold mt-1 shadow-lg">
                「たまご」
            </div>
        </header>

        <!-- Setlist Card -->
        <div class="w-full max-w-sm flex-shrink transform rotate-1 transition-transform hover:rotate-0 duration-300 my-2">
            <div class="bg-white text-black p-5 rounded-sm paper-texture relative shadow-xl">
                <!-- Tape effect -->
                <div class="absolute -top-3 left-1/2 transform -translate-x-1/2 w-32 h-8 bg-yellow-300 opacity-80 rotate-1 shadow-sm"></div>

                <h3 class="text-center font-bold text-2xl mb-3 border-b-4 border-black inline-block w-full">SETLIST</h3>
                
                <ul class="space-y-1 text-lg md:text-xl font-semibold font-jp leading-tight">
                    <li class="flex items-center">
                        <span class="mr-2 text-blue-500">01.</span> 
                        <span>P<span class="censored-block">███</span> Love</span>
                    </li>
                    <li class="flex items-center">
                        <span class="mr-2 text-blue-500">02.</span> 
                        <span>み<span class="censored-block">████</span>雨</span>
                    </li>
                    <li class="flex items-center">
                        <span class="mr-2 text-blue-500">03.</span> 
                        <span>誕生日<span class="censored-block">█████</span>１</span>
                    </li>
                    <li class="flex items-center">
                        <span class="mr-2 text-blue-500">04.</span> 
                        <span><span class="censored-block">█</span>劇</span>
                    </li>
                    <li class="flex items-center">
                        <span class="mr-2 text-blue-500">05.</span> 
                        <span><span class="censored-block">██</span>子</span>
                    </li>
                    <li class="flex items-center">
                        <span class="mr-2 text-blue-500">06.</span> 
                        <span><span class="censored-block">███</span> Doe</span>
                    </li>
                    <li class="flex items-center">
                        <span class="mr-2 text-blue-500">07.</span> 
                        <span><span class="censored-block">████</span>孤独<span class="censored-block">███</span>惑星</span>
                    </li>
                </ul>
                
                <div class="absolute bottom-2 right-2 opacity-50 rotate-[-10deg]">
                    <svg width="60" height="60" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" stroke="red" stroke-width="4" fill="none" />
                        <text x="50" y="55" text-anchor="middle" fill="red" font-size="20" font-weight="bold" transform="rotate(-15 50 50)">SECRET</text>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Footer Info & Calendar -->
        <footer class="w-full text-center pb-4 flex-none z-30">
            <div class="flex flex-col items-center justify-center space-y-3">
                <div class="bg-black text-white px-6 py-1 text-2xl font-bold italic transform skew-x-[-10deg] shadow-[4px_4px_0_#fff]">
                    4:30 PM TODAY
                </div>
                
                <div class="text-base font-semibold uppercase tracking-wide drop-shadow-md leading-tight">
                    David Friend Recital Hall
                </div>

                <!-- 2. Calendar Button (Added) -->
                <div class="calendar-wrapper">
                    <button onclick="toggleCalendarDropdown()" class="calendar-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                        </svg>
                        Add to Calendar
                    </button>
                    <div id="calendarDropdown" class="calendar-dropdown">
                        <button onclick="downloadICS()" class="dropdown-item">
                            <!-- Apple Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" fill="currentColor"><path d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 52.3-11.4 69.5-34.3z"/></svg>
                            Apple Calendar
                        </button>
                        <a id="googleLink" href="#" target="_blank" class="dropdown-item">
                            <!-- Google Icon -->
                            <svg style="height: 1.2em;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512" fill="currentColor"><path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/></svg>
                            Google Calendar
                        </a>
                    </div>
                </div>
            </div>
        </footer>

    </main>

    <script>
        // --- 1. Background Text Generation Logic (Ported & Adapted) ---
        function initBackgroundText() {
            const layer = document.querySelector('.background-text-layer');
            if (!layer) return;
            layer.innerHTML = '';

            const fontSize = window.innerHeight * 0.15; // Adjusted size
            const lineHeight = fontSize * 1.0;
            const totalHeight = Math.max(window.innerWidth, window.innerHeight) * 2.5; 
            const count = Math.ceil(totalHeight / lineHeight);

            const baseText = "日本音楽";
            const repeatCount = 50; 
            const content = baseText.repeat(repeatCount);
            
            for (let i = 0; i < count; i++) {
                const line = document.createElement('div');
                line.className = 'background-text-line';
                
                // Stagger every other line
                if (i % 2 !== 0) {
                    line.style.transform = 'translateX(-1.5em)';
                }
                
                const item1 = document.createElement('div');
                item1.className = 'background-text-item';
                item1.textContent = content;
                
                const item2 = document.createElement('div');
                item2.className = 'background-text-item';
                item2.textContent = content;

                line.appendChild(item1);
                line.appendChild(item2);
                layer.appendChild(line);
            }

            // Calculate duration
            const firstItem = layer.querySelector('.background-text-item');
            if (firstItem) {
                const width = firstItem.offsetWidth;
                const speed = 80; // slightly slower
                const duration = width / speed;
                
                const items = layer.querySelectorAll('.background-text-item');
                items.forEach(item => {
                    item.style.animationDuration = `${duration}s`;
                });
            }
        }

        window.addEventListener('load', initBackgroundText);
        let bgResizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(bgResizeTimer);
            bgResizeTimer = setTimeout(initBackgroundText, 250);
        });


        // --- 2. Calendar Logic (Ported) ---
        // Config based on the Poster Info
        const eventConfig = {
            title: "TAMAGO J-pop Ensemble Live",
            description: "Live performance by TAMAGO at Berklee.",
            location: "David Friend Recital Hall, 921 Boylston St, Boston, MA 02115",
            startUTC: "20251205T213000Z", // 2025-12-05 4:30PM EST is 21:30 UTC
            endUTC:   "20251205T223000Z"  // 1 hour duration approx
        };

        function toggleCalendarDropdown() {
            const dropdown = document.getElementById("calendarDropdown");
            dropdown.classList.toggle("show");
        }

        function handleOutsideInteraction(event) {
            if (event.target && event.target.closest && event.target.closest('.calendar-wrapper')) return;

            const dropdowns = document.getElementsByClassName("calendar-dropdown");
            for (let i = 0; i < dropdowns.length; i++) {
                const openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }

        window.addEventListener('click', handleOutsideInteraction);
        window.addEventListener('touchstart', handleOutsideInteraction, { passive: true });

        function downloadICS() {
            const icsContent = [
                'BEGIN:VCALENDAR',
                'VERSION:2.0',
                'PRODID:-//Tamago Band//Flyer//EN',
                'CALSCALE:GREGORIAN',
                'BEGIN:VEVENT',
                `SUMMARY:${eventConfig.title}`,
                `DTSTART:${eventConfig.startUTC}`,
                `DTEND:${eventConfig.endUTC}`,
                `LOCATION:${eventConfig.location.replace(/,/g, '\\,')}`,
                `DESCRIPTION:${eventConfig.description}`,
                'STATUS:CONFIRMED',
                'SEQUENCE:0',
                'BEGIN:VALARM',
                'TRIGGER:-PT30M',
                'ACTION:DISPLAY',
                'DESCRIPTION:Reminder',
                'END:VALARM',
                'END:VEVENT',
                'END:VCALENDAR'
            ].join('\r\n');

            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

            if (isIOS) {
                const dataUrl = 'data:text/calendar;charset=utf-8,' + encodeURIComponent(icsContent);
                const link = document.createElement('a');
                link.href = dataUrl;
                link.setAttribute('download', 'tamago_performance.ics');
                link.target = '_self'; 
                const evt = new MouseEvent('click', { view: window, bubbles: true, cancelable: false });
                link.dispatchEvent(evt);
            } else {
                const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.setAttribute('download', 'tamago_performance.ics');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        function setGoogleLink() {
            const baseUrl = "https://www.google.com/calendar/render?action=TEMPLATE";
            const text = `&text=${encodeURIComponent(eventConfig.title)}`;
            const dates = `&dates=${eventConfig.startUTC}/${eventConfig.endUTC}`;
            const details = `&details=${encodeURIComponent(eventConfig.description)}`;
            const location = `&location=${encodeURIComponent(eventConfig.location)}`;
            
            const link = document.getElementById('googleLink');
            if(link) link.href = baseUrl + text + dates + details + location;
        }

        setGoogleLink();


        // --- Visual Ripple Effect ---
        document.addEventListener('touchstart', function(e) { createRipple(e); });
        document.addEventListener('click', function(e) { createRipple(e); });

        function createRipple(e) {
            const items = document.querySelectorAll('li');
            items.forEach(item => {
                item.style.transform = `translateX(${Math.random() * 4 - 2}px)`;
                setTimeout(() => item.style.transform = 'none', 200);
            });
        }
    </script>
</body>
